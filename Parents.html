<!-- <head> and <body> are children of <html>.
<title> is the child of <head>.
<i> is child of <p> and grandchild of <body> -->

    <!DOCTYPE html>
    <html>
      <head>
        <title>My Website</title>
      </head>
      <body>
        <p>Well, <i>howdy</i> there!</p>
      </body>
    </html>
    
    <!-- Elements can also be siblings if they share a direct parent element.
    Take this unordered list, for instance: -->
    
    <body>
      <ul>
        <li>🍄 Mario</li>
        <li>🐢 Luigi</li>
      </ul>
    </body>
    
    <!-- The two <li> elements are siblings because both
    are children of the same parent, the <ul> element. -->
