<!DOCTYPE html>
<html>
<head>
  <title>MySpace Top 8</title>
  <style>
    .friend-card { 
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 200px; /* Control the size of the card */
    }
    
    .friend-name {
      color: rgb(83, 183, 177);
    }
    
    body {
      width: 85%;
      margin: auto;
    }
    
    h1 {
      text-align: center;
    }
    
    img {
      width: 200px;  /* Fixed width */
      height: 200px; /* Fixed height, making the image square */
      object-fit: cover; /* Ensures the image fills the square area without distortion */
      border: 3px solid green; /* Green border around each image */
    }
  
    #top-8-wrapper {
      text-align: center;
    }

    .top-8-row {
      display: flex;
      justify-content: center;
      gap: 10px; /* Adds space between friend cards */
      margin-bottom: 20px; /* Adds space between rows */
    }
  </style>
</head>
